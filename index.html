<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled value="0" />
      <div class="buttons">
        <button onclick="clearDisplay()">Clear</button>
        <button onclick="backspace()">Backspace</button>
        <button onclick="calculate()">=</button>
        <button onclick="insert('exp')">exp</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('-')">-</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('/')">/</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('*')">x</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('(')">(</button>
        <button onclick="insert(')')">)</button>
        <button onclick="insert('cos')">cos</button>
        <button onclick="insert('sin')">sin</button>
        <button onclick="insert('tan')">tan</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="insert('.')">.</button>
        <button onclick="insert('sqrt')">sqrt</button>
        <button onclick="insert('sq')">sq</button>
        <button onclick="insert('ln')">ln</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
